name: Continuous integration

on:
  pull_request:
  push:
    branches:
      - master
      - '[0-9]+.[0-9]+'
    tags:
      - '*'

jobs:
  main:
    runs-on: ubuntu-22.04
    name: Continuous integration
    timeout-minutes: 15
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: pip install pre-commit
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: "pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}\npre-commit-"
      - run: pre-commit run --all-files
      - run: git diff && false
        if: failure()

      - run: pip install requests
      - run: .github/test-app docker-compose.postgres.yaml
      - run: .github/test-app docker-compose.postgres-tika.yaml
      - run: .github/test-app docker-compose.mariadb.yaml
      - run: .github/test-app docker-compose.mariadb-tika.yaml
      - run: .github/test-app docker-compose.sqlite.yaml
      - run: .github/test-app docker-compose.sqlite-tika.yaml
